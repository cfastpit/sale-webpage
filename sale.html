<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>sale price calculator</title>
</head>

<body>
    <h1>sale price calculator</h1>

    <div id="saleDiv">
        <input type=text id="saleAmount" placeholder=" Sale Amount " />
        <div></div>
        <input type="text" id="taxAmount" placeholder=" Tax percentage (.02)" />
        <div></div>
        <button onclick="calculate()">Calculate</button>
        <button onclick="cleareverything()">Clear</button>
    </div>

    <div id="finalDiv">
        document.innerHTML( "finalAmount" )
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script type="text/javaScript">

        
       
        

        // javascript goes here
        $(document).ready(function(){
             $('#finalDiv').hide();
        });

        function calculate(saleAmount,taxAmount) {
            saleAmount = $('#saleAmount').val();
            taxAmount=   $('#taxAmount').val();
            let finalAmount = parseFloat(saleAmount) + (parseFloat(taxAmount) * parseFloat(saleAmount));
          
            console.log(finalAmount);
           
            $('#finalDiv').fadeIn(500);
        }

        function cleareverything() {
            $('#finalDiv').fadeOut(100);
            $("#saleAmount").val('');
            $("#taxAmount").val('');
           
        }
    </script>


</body>

</html>
